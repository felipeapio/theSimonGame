<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="title">Press A Key to Start</h1>
        </div>
        

        <div id="game">
            <div class="containerGame" id="green"></div>
            <div class="containerGame" id="red"></div>
            <div class="containerGame" id="yellow"></div>
            <div class="containerGame" id="blue"></div>
        </div>

        <div class="footer">
            <p class="datascore">score: <span class="score"></span> </p>
            <p class="datascore">highest: <span class="score"></span> </p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
